<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Navy Battleship Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>

    <div id="battleboard">

    </div>

    <div id="options">
        <div class="frigate-placeholder battleship" draggable="true"></div>
        <div class="destroyer-placeholder battleship" draggable="true"></div>
        <div class="carrier-placeholder battleship" draggable="true"></div>
        <div class="minehunter-placeholder battleship" draggable="true"></div>
        <div class="submarine-placeholder battleship" draggable="true"></div>
    </div>

</body>
</html>
