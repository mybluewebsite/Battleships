<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Navy Battleship Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="game-info">
        <p>Battle: <span id="battle-display"></span></p>
        <p>Scenario: <span id="scenario"></span></p>
    </div>

    <h2>Friendly</h2>
    <h2>Enemy</h2>

    <div id="battleboard">
        
    </div>

    <div id="ships">
        <div class="frigate-placeholder battleship" draggable="true"></div>
        <div class="destroyer-placeholder battleship" draggable="true"></div>
        <div class="carrier-placeholder battleship" draggable="true"></div>
        <div class="minehunter-placeholder battleship" draggable="true"></div>
        <div class="submarine-placeholder battleship" draggable="true"></div>
    </div>

    <button id="rotate-button">ROTATE</button>
    <button id="play-button">PLAY</button>

    <script src="assets/js/script.js"></script>

</body>
</html>
